<!DOCTYPE html>
<html>

<head>
    <title>leaflet-map-csv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Load Leaflet code library - see updates at http://leafletjs.com/download.html -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Load jQuery and PapaParse to read data from a CSV file -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

    <!-- Position the map with Cascading Style Sheet (CSS) -->>>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 100%;
            left: 0;
            width: 100%;
        }
    </style>

</head>

<body>

    <!-- Insert HTML division tag to layout the map -->>
    <div id="map"></div>

    <!-- Insert Javascript (.js) code to create the map -->
    <script>
        // Set up initial map center and zoom level
        var map = L.map('map', {
            center: [-18.4, 172.59], // EDIT latitude, longitude to re-center map
            zoom: 4, // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
            scrollWheelZoom: true,
            worldCopyJump: false
        });

        var wrappedLongitude = (187.559 + 180) % 360 - 180;

        /* Control panel to display map layers */
        var controlLayers = L.control.layers(null, null, {
            position: "topright",
            collapsed: false
        }).addTo(map);

        // display Carto basemap tiles with light features and labels
        var light = L.tileLayer('https://tile.openstreetmap.de/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map); // EDIT - insert or remove ".addTo(map)" before the last semicolon to display by default
        controlLayers.addBaseLayer(light, 'Carto Light basemap');

        /* Stamen colored terrain basemap tiles with labels */
        var terrain = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
        }); // EDIT - insert or remove ".addTo(map)" before the last semicolon to display by default
        controlLayers.addBaseLayer(terrain, 'Stamen Terrain basemap');

        // Define icons for each category
        var iconUrls = {
            'Arms control': 'https://www.svgrepo.com/show/449376/handshake.svg',
            'Cultural diplomacy': 'https://www.svgrepo.com/show/449376/handshake.svg',
            'Defence cooperation': 'https://www.svgrepo.com/show/449376/handshake.svg',
            'Defence infrastructure': 'https://www.svgrepo.com/show/449376/handshake.svg',
            'HADR â€“ disaster response': 'https://www.svgrepo.com/show/449376/handshake.svg',
            'Maritime diplomacy': 'https://www.svgrepo.com/show/449376/handshake.svg',
            'Military exercises': 'https://www.svgrepo.com/show/449376/handshake.svg',
            'Military medical diplomacy': 'https://www.svgrepo.com/show/449376/handshake.svg',
            'MIL-POL engagement': 'https://www.svgrepo.com/show/449376/handshake.svg',
            'Sports diplomacy': 'https://www.svgrepo.com/show/449376/handshake.svg',
            'Training': 'https://www.svgrepo.com/show/449376/handshake.svg',
            'Visit diplomacy': 'https://www.svgrepo.com/show/449376/handshake.svg',
        };

        // Create an object to store layers by category
        var categoryLayers = {};
        var myMarkers = L.featureGroup().addTo(map);

        // Read markers data from data.csv
        $.get('./data.csv', function (csvString) {

            // Use PapaParse to convert string to array of objects
            var data = Papa.parse(csvString, {
                header: true,
                dynamicTyping: true
            }).data;

            // For each row in data, create a marker and add it to the map
            for (var i in data) {
                var row = data[i];

                // Check if the category layer exists, if not, create it
                if (!categoryLayers[row.Category]) {
                    categoryLayers[row.Category] = L.layerGroup().addTo(map);
                    controlLayers.addOverlay(categoryLayers[row.Category], row.Category);
                }

                // Create a marker with a custom icon based on the category
                var marker = L.marker([parseFloat(row.Latitude), parseFloat(row.Longitude)], {
                    opacity: 1,
                    icon: L.icon({
                        iconUrl: iconUrls[row.Category],
                        iconSize: [20, 20],
                        iconAnchor: [10, 10],
                    })
                }).bindPopup(row.Title);

                // Add the marker to the corresponding category layer
                marker.addTo(categoryLayers[row.Category]);
            }
        });

        map.attributionControl.setPrefix(
            'View <a href="https://github.com/HandsOnDataViz/leaflet-map-csv" target="_blank">code on GitHub</a>'
        );

        // Example filter function (modify as needed)
        btnForm.onclick = () => filter();

        function filter() {
            myMarkers.clearLayers();
            // Add your filtering logic here based on the new categories
            // Example: filter by 'Arms control' category
            // Replace 'Arms control' with the desired category to filter
            categoryLayers['Arms control'].eachLayer(function (layer) {
                L.circleMarker([layer._latlng.lat, layer._latlng.lng]).addTo(myMarkers);
            });
        }
    </script>
</body>

</html>
